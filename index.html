<!doctype html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فرم درخواست ملک</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Vazir:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Vazir", Tahoma, Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: 0;
        padding: 20px;
        direction: rtl;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .form-container {
        max-width: 600px;
        width: 100%;
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        position: relative;
      }
      .form-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 5px;
        background: linear-gradient(90deg, #667eea, #764ba2);
        border-radius: 12px 12px 0 0;
      }
      h2 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-weight: 700;
        font-size: 28px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 500;
        font-size: 16px;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e1e5e9;
        border-radius: 8px;
        font-family: inherit;
        font-size: 16px;
        box-sizing: border-box;
        transition:
          border-color 0.3s ease,
          box-shadow 0.3s ease;
      }
      input:focus,
      select:focus,
      textarea:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }
      input::placeholder {
        color: #aaa;
      }
      button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        font-size: 18px;
        font-weight: 500;
        margin-top: 30px;
        transition:
          transform 0.2s ease,
          box-shadow 0.2s ease;
      }
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
      }
      button:active {
        transform: translateY(0);
      }
      .footer {
        text-align: center;
        margin-top: 20px;
        color: #777;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>فرم درخواست ملک</h2>
      <form action="https://formspree.io/f/mvzbblor" method="POST">
        <div class="form-group">
          <label for="name">نام و نام خانوادگی</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">ایمیل</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="phone">تلفن تماس</label>
          <input type="tel" id="phone" name="phone" required />
        </div>

        <div class="form-group">
          <label for="property-type">نوع ملک درخواستی</label>
          <select id="property-type" name="property-type" required>
            <option value="">لطفاً انتخاب کنید</option>
            <option value="apartment">آپارتمان</option>
            <option value="villa">ویلا</option>
            <option value="land">زمین</option>
            <option value="commercial">تجاری</option>
          </select>
        </div>

        <div class="form-group">
          <label for="budget">بودجه (تومان)</label>
          <input
            type="number"
            id="budget"
            name="budget"
            placeholder="مثلاً ۵۰۰,۰۰۰,۰۰۰"
          />
        </div>

        <div class="form-group">
          <label for="details">توضیحات بیشتر</label>
          <textarea
            id="details"
            name="details"
            rows="4"
            placeholder="توضیحات اضافی در مورد ملک مورد نظر"
          ></textarea>
        </div>

        <button type="submit">ارسال درخواست</button>
      </form>
      <div class="footer">اطلاعات شما محرمانه خواهد ماند.</div>
    </div>
  </body>
</html>
